<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-text">
            <p class="title">My Portfolio</p>
            <p class="description">
                A photography portfolio website using grid layout is a visually appealing and organized way to showcase a photographer's work.
            </p>
        </div>
        <div class="gallery">
            <div class="box row-2"  style="background-image: url(https://unsplash.com/photos/a-body-of-water-surrounded-by-mountains-and-grass-xMPeaguzfQk);">Waterfall</div>
            <div class="box col-2"  style="background-image: url(https://unsplash.com/photos/a-green-and-purple-aurora-bore-over-a-lake-zZfw1ChCy9M);">Rainbow</div>
            <div class="box"        style="background-image: url(https://unsplash.com/photos/a-blue-pool-surrounded-by-mountains-and-trees-Xi1yicmNQt0);">Autom</div>
            <div class="box row-2"  style="background-image: url(https://unsplash.com/photos/a-body-of-water-with-mountains-in-the-background-FEZtqXIbg3c);">House</div>
            <div class="box col-2"  style="background-image: url(https://unsplash.com/photos/rOr0wZGDs9g);">Squarel</div>
            <div class="box"        style="background-image: url(https://unsplash.com/photos/a-group-of-boats-floating-on-top-of-a-body-of-water-raPtYJJ5MvM);">Sunset</div>
            <div class="box col-2"  style="background-image: url(https://unsplash.com/photos/_jfejQo2tZw);">Shark</div>
        </div>
    </div>
</body>
</html>
