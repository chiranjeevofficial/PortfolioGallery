<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-text">
            <p class="title">My Portfolio</p>
            <p class="description">
                A photography portfolio website using grid layout is a visually appealing and organized way to showcase a photographer's work.
            </p>
        </div>
        <div class="gallery">
            <div class="box row-2" style="background-image: url(images/waterfall.jpg);">Waterfall</div>
            <div class="box col-2" style="background-image: url(images/rainbox.jpg);">Rainbow</div>
            <div class="box" style="background-image: url(images/autom.jpg);">Autom</div>
            <div class="box row-2" style="background-image: url(images/house.jpg);">House</div>
            <div class="box col-2" style="background-image: url(images/squarel.jpg);">Squarel</div>
            <div class="box" style="background-image: url(images/sunset.jpg);">Sunset</div>
            <div class="box col-2" style="background-image: url(images/shark.jpg);">Shark</div>
        </div>
    </div>
</body>
</html>
